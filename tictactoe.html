<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>TicTacToe</title>
	<link rel="stylesheet" href="src/layout.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>
	<div id='wrapper'>
		<div id='mainContainer'>
			<div class="boxesCnt">
				<div id='box1' class='modSize' attrNum='1'></div>
				<div id='box2' class='modSize' attrNum='2'></div>
				<div id='box3' class='modSize' attrNum='3'></div>
			</div>
			<div class="boxesCnt">
				<div id='box4' class='modSize' attrNum='4'></div>
				<div id='box5' class='modSize' attrNum='5'></div>
				<div id='box6' class='modSize' attrNum='6'></div>
			</div>
			<div class="boxesCnt">
				<div id='box7' class='modSize' attrNum='7'></div>
				<div id='box8' class='modSize' attrNum='8'></div>
				<div id='box9' class='modSize' attrNum='9'></div>
			</div>
		</div>
		<br>
		<hr>
		<div id='botContainer'>
			<span id='msg'></span>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
